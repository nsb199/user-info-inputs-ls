<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Auto Info Saver</title>
</head>
<body>
    <div class="container">
        <div id="info-card">
            <h1>User Information Card</h1>
            <div id="user-info">
                <div class="field">
                    <span class="label">First Name:</span>
                    <input type="text" id="first-name-input" placeholder="Enter your first name">
                </div>
                <div class="field">
                    <span class="label">Last Name:</span>
                    <input type="text" id="last-name-input" placeholder="Enter your last name">
                </div>
                <div class="field">
                    <span class="label">Country:</span>
                    <input type="text" id="country-input" placeholder="Enter your country">
                </div>
                <div class="field">
                    <span class="label">Phone Number:</span>
                    <input type="tel" id="phone-number-input" placeholder="Enter your phone number">
                </div>
                <div class="field">
                    <span class="label">State:</span>
                    <input type="text" id="state-input" placeholder="Enter your state">
                </div>
                <div class="field">
                    <span class="label">City:</span>
                    <input type="text" id="city-input" placeholder="Enter your city">
                </div>
                <div class="field">
                    <span class="label">Village:</span>
                    <input type="text" id="village-input" placeholder="Enter your village">
                </div>
                <div class="field">
                    <span class="label">Notes:</span>
                    <textarea id="notes-input" placeholder="Enter your notes"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
